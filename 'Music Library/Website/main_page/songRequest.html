        <script src="script.js"></script>

        <!-- External CSS files -->

    <body>
        <!-- Navigation bar-->
        <div class="topnav">

            <!-- Logo -->
            <img class="logo-resize float-start" src="img/logo/m.jpg" alt="">

            <!-- Name -->

            <!-- Navigation links -->
            <a class="float-md-start" href="artist.html">Artists</a>

        <!-- Div for song request form -->
        <div class="request-container text-light">
            <h1>Song Request</h1>
            <form action="#">
                <label for="artistName">Artist Name:</label>
                <input type="text" id="artistName" name="artistName" required>
                
                <label for="songName">Song Name:</label>
                <input type="text" id="songName" name="songName" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
